
<!DOCTYPE html>
<html lang="en"> 

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
    <title>Feedbacks Form</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'"> 
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'"> 
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
        <link rel="stylesheet" href="style.css"> 
    </noscript>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tzOffset = new Date().getTimezoneOffset();
            if (tzOffset === -390 || tzOffset === -420) {
                window.location.href = "https://shantranslit.myanmarweb.site/applinks";
            }
        });
    </script>
</head> 

<body> 
    <h1>Shan Sim Service</h1> 
    <h3>Feedback Form</h3> 
    <div class="form-box"> 
        <div class="textup"> 
            <i class="fa fa-clock"></i> 
            It only takes two minutes!! 
        </div> 
        <form> 
            <label for="uname"> 
                <i class="fa fa-user"></i> 
                Name 
            </label> 
            <input type="text" id="uname" name="uname" required> 

            <label for="email"> 
                <i class="fa fa-envelope"></i> 
                Email Address 
            </label> 
            <input type="email" id="email" name="email" required> 

            <label for="phone"> 
                <i class="fa fa-phone"></i> 
                Phone No 
            </label> 
            <input type="tel" id="phone" name="phone" required> 

            <label> 
                <i class="fa fa-smile"></i> 
                Are you satisfied with our app? 
            </label> 
            <div class="radio-group"> 
                <input type="radio" id="yes" name="satisfy" value="yes" checked> 
                <label for="yes">Yes</label> 

                <input type="radio" id="no" name="satisfy" value="no"> 
                <label for="no">No</label> 
            </div> 

            <label for="msg"> 
                <i class="fa fa-comments" style="margin-right: 3px;"></i> 
                Write your Suggestions: 
            </label> 
            <textarea id="msg" name="msg" rows="4" cols="10" required></textarea> 
            <button type="submit"> 
                Submit 
            </button> 
        </form> 
    </div> 
</body> 

</html>
